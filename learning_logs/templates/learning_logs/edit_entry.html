{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>
    编辑 - <a href="{% url 'learning_logs:topic' topic.id %}">
        {{ topic }}
    </a>
</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" name="submit">Save Changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
