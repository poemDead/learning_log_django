{% extends "learning_logs/base.html" %}

{% block content %}

<h2>
    <a href="{% url 'learning_logs:topic' topic.id %}">
        {{ topic }}
    </a>
</h2>
<p>
    Edit entry:
</p>

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save Changes</button>
</form>

{% endblock content %}
